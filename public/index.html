<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Feedback Formation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bienvenue dans l'Application Feedback Formation</h1>

    <p>Veuillez saisir votre ID de session :</p>

    <input type="text" id="sessionIdInput" placeholder="Ex: session1" style="padding: 0.5em;">
    <br><br>

    <button onclick="goToTrainee()" style="padding: 0.5em 1em; margin-right: 1em;">Page Stagiaire</button>
    <button onclick="goToTrainer()" style="padding: 0.5em 1em;">Page Formateur</button>

    <script>
        function goToTrainee() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            if (sessionId) {
                window.location.href = `trainee.html?session=${sessionId}`;
            } else {
                alert('Veuillez entrer un ID de session.');
            }
        }

        function goToTrainer() {
            const sessionId = document.getElementById('sessionIdInput').value.trim();
            if (sessionId) {
                window.location.href = `trainer.html?session=${sessionId}`;
            } else {
                alert('Veuillez entrer un ID de session.');
            }
        }
    </script>
</body>
</html>
