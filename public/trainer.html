<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Formateur</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
 
</head>
<body>
  <h1>Dashboard Session <span id="sessionId"></span></h1>
  <div id="chart-container" style="width: 80%; max-width: 400px; margin: auto;">
    <canvas id="feedbackChart"></canvas>
  </div>
  <div id="counters">
    <p>Votes Verts: <span id="count-green">0</span></p>
    <p>Votes Oranges: <span id="count-orange">0</span></p>
    <p>Votes Rouges: <span id="count-red">0</span></p>
    <hr>
    <p>Total Votants: <span id="count-voters">0</span></p>
    <p>Nombre de Stagiaires: <span id="count-trainees">Non défini</span></p>
    <p>Taux de Participation: <span id="participation-rate">N/A</span></p>
  </div>
  <hr>
  <div id="set-trainees" style="text-align: center; margin-top: 2em;">
    <h3>Définir le nombre de stagiaires</h3>
    <input type="number" id="input-total-trainees" placeholder="Nombre total" min="1" style="padding: 0.5em; margin-right: 0.5em;">
    <button onclick="setTotalTrainees()" style="padding: 0.5em;">Valider</button>
  </div>
  <script src = "js/config.js"></script>
  <script src="js/trainer.js"></script>
</body>
</html>
